<html>
  <head>
    <title>Buy cool new product</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>

    <form id="payment-form">
      <div id="card-element">
        <!-- Elements will create input elements here -->
      </div>
    
      <!-- We'll put the error messages in this element -->
      <div id="card-errors" role="alert"></div>
    
      <button id="submit">Pay</button>
    </form>


    <script>
      var stripe = Stripe('pk_test_51I1oJsKm7cLBUuXQuUdBYKYIPnIqvEtPIWixGqnu3O3ZT54ogiMuh08VqB7tSDTobOMzPIvZkFaoDSLzvMXwEhCH00Mxdtswkh');

      var clientSecret = '';
      var response = fetch('http://localhost:4242/secret').then(function(response) {
        return response.json();
      }).then(function(responseJson) {
        console.log(responseJson);
        clientSecret = responseJson.client_secret;
        // Call stripe.confirmCardPayment() with the client secret.
      });
      
      
    // Set up Stripe.js and Elements to use in checkout form
    var elements = stripe.elements();

    var card = elements.create("card",);
    card.mount("#card-element");

    card.on('change', function(event) {
      var displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });


    var form = document.getElementById('payment-form');

    form.addEventListener('submit', function(ev) {
      ev.preventDefault();
      stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card,
          billing_details: {
            name: 'Jenny Rosen'
          }
        }
      }).then(function(result) {
        console.log(result);
        if (result.error) {
          // Show error to your customer (e.g., insufficient funds)
          console.log(result.error.message);
        } else {
          // The payment has been processed!
          if (result.paymentIntent.status === 'succeeded') {
            // Show a success message to your customer
            // There's a risk of the customer closing the window before callback
            // execution. Set up a webhook or plugin to listen for the
            // payment_intent.succeeded event that handles any business critical
            // post-payment actions.
          }
        }
      });
    });
    </script>


   
  </body>
  
</html>
